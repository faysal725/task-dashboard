                        'gray-400': 'var(--color-gray-400)',

                        'gray-700': 'var(--color-gray-700)',
                        'gray-800': 'var(--color-gray-800)',
                        'gray-900': 'var(--color-gray-900)',

                    screens: {
                        // Mobile sizes
                        'xxs': '320px',   // iPhone SE, small Android
                        'xs': '375px',    // iPhone X, 12 mini
                        'sm': '414px',    // iPhone 12/13/14 Pro Max
                        'msm': '480px',   // small phones / older Android
                        'md': '600px',    // large phones / small tablets
                        'lg': '768px',    // tablets (portrait)
                        'xl': '992px',    // tablets (landscape), small laptops
                        '2xl': '1200px',  // standard laptop

                                    </label>


                                    <label for="no_of_employee" class="text_input">
                                        <p>Number of Employee</p>
                                        <input type="text" id="no_of_employee" placeholder="Write number of employee">
                                    </label>
                                </div>
                            </div>
                        </div>




                        <div class="p-4 bg-gray-100 rounded-lg ">
                            <div class="w-full h-full bg-white rounded-lg p-4 space-y-6">
                                <div class="border-b border-gray-100 md:p-3">
                                    <p class="text-zinc-900 text-lg md:text-2xl font-medium leading-loose">User Profile
                                    </p>

                                </div>

                                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <label for="first_name" class="text_input">
                                        <p>First Name</p>
                                        <input type="text" id="first_name" placeholder="Write first Name" required>
                                    </label>


                                    <label for="last_name" class="text_input">
                                        <p>Last Name</p>
                                        <input type="text" id="last_name" placeholder="Write Last Name" required>
                                    </label>
                                </div>


                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                                    <label for="email" class="text_input">
                                        <p>Email Address</p>
                                        <input type="email" id="email" placeholder="Write email address" required>
                                    </label>



                                    <label for="telephone" class="text_input">
                                        <p>Telephone</p>
                                        <input type="telephone" id="telephone" placeholder="Write telephone address"
                                            required>
                                    </label>

                                    <label for="activity" class="text_input">
                                        <p>Department </p>
                                        <div>
                                            <select name="activity" id="activity">
                                                <option>Select Department</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Health">Health</option>
                                                <option value="Education">Education</option>
                                            </select>

                                            <img src="../../assets/icons/chevron-down.svg" alt="">
                                        </div>
                                    </label>
                                </div>


                            </div>
                        </div>


                        <div class="flex justify-end flex-col md:flex-row gap-4">
                            <button class="btn_secondary">Back</button>
                            <button type="submit" class="btn_primary">Create Organization</button>
                        </div>
                    </form>


                </div>
            </div>
        </section>
    </main>
